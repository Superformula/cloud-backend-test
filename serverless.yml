service:
  name: aws-node-typescript-apollo-lambda

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 15
  apiKeys:
    - name: lambdaApolloKey
      value: ${env:APOLLO_LAMBDA_KEY}

functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
      - http:
          private: true
          path: graphql
          method: post
          # cors: true
      - http:
          private: true
          path: graphql
          method: get
          # cors: true
      - http:
          path: playground
          method: ANY
          # cors: true
